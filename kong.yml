_format_version: "2.1"

services:
  - name: agent_server
    url: http://agent_server:5000
    routes:
      - name: agent_service
        paths:
          - /agent_backend
  - name: authentication_server
    url: http://authentication_server:5000
    routes:
      - name: authentication_service
        paths:
          - /authentication
  - name: image_service
    url: http://image_service:5000
    routes:
      - name: image_service
        paths:
          - /image_service