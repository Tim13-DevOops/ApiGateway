_format_version: "2.1"

services:
  - name: agent_server_metrics
    url: http://agent_server:5000/metrics
    routes:
      - name: agent_service_metrics
        paths:
          - /agent_backend/metrics
  - name: agent_server
    url: http://agent_server:5000
    routes:
      - name: agent_service
        paths:
          - /agent_backend

  - name: authentication_server
    url: http://authentication_server:5000
    routes:
      - name: authentication_service
        paths:
          - /authentication
  - name: image_service
    url: http://image_service:5000
    routes:
      - name: image_service
        paths:
          - /image_service

  - name: user_profile_metrics
    url: http://user_profile_service:5000/metrics
    routes:
      - name: user_profile_metrics
        paths:
          - /user_profile/metrics
  - name: user_profile_service
    url: http://user_profile_service:5000
    routes:
      - name: user_profile_service
        paths:
          - /user_profile

  - name: post_metrics
    url: http://post_service:5000/metrics
    routes:
      - name: post_metrics
        paths:
          - /post/metrics
  - name: post_service
    url: http://post_service:5000
    routes:
      - name: post_service
        paths:
          - /post



plugins:
- name: prometheus
  service: agent_server
  enabled: true
  protocols:
  - grpc
  - grpcs
  - http
  - https

- name: request-transformer
  route: agent_service_metrics
  config: 
    add:
      headers:
      - "Accept:application/octet-stream"

    replace:
      headers:
      - "Accept:application/octet-stream"

- name: request-transformer
  route: user_profile_metrics
  config: 
    add:
      headers:
      - "Accept:application/octet-stream"

    replace:
      headers:
      - "Accept:application/octet-stream"

- name: request-transformer
  route: post_metrics
  config: 
    add:
      headers:
      - "Accept:application/octet-stream"

    replace:
      headers:
      - "Accept:application/octet-stream"
